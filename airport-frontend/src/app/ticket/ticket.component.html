<div class="grid-container fluid">
  <div class="grid-x grid-margin-x">
    <div class="cell">
      <h2>Seznam letenek</h2>
    </div>
    <div class="cell">
      <form>
        <div class="grid-x grid-margin-x">
          <div class="large-2 cell">
            <label><strong>Datum:</strong>
              <input type="date" placeholder="yyyy-mm-dd">
            </label>
          </div>
          <div class="large-2 cell">
            <label><strong>Čas:</strong>
              <input type="time" placeholder="hh:mm">
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="cell">
      <table>
        <thead>
        <tr>
          <th>Číslo letenky<input type="text"></th>
          <th>Číslo letu<input type="text"></th>
          <th>Příjmení<input type="text"></th>
          <th>Jméno<input type="text"></th>
          <th>Třída<input type="text"></th>
          <th>Destinace<input type="text"></th>
          <th width="125" class="table-right">
            <span>Odbaven</span>
            <div class="switch small float-right">
              <input class="switch-input" id="yes-no" type="checkbox">
              <label class="switch-paddle" for="yes-no">
                <span class="switch-active" aria-hidden="true">Ano</span>
                <span class="switch-inactive" aria-hidden="true">Ne</span>
              </label>
            </div>
          </th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <td>25423</td>
          <td>1023</td>
          <td>Mrožny</td>
          <td>Jan</td>
          <td>Business</td>
          <td>LAX</td>
          <td class="table-right"><a class="button inline">Odbavit</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
