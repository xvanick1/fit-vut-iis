<form #airplaneTypeForm="ngForm" (submit)="onSubmit()">
  <div class="grid-container fluid">
    <div class="grid-x grid-margin-x">
      <div class="cell medium-2"></div>
      <div class="cell auto">
        <div class="grid-x grid-padding-x">
          <div class="small-8 cell">
            <h2>{{title}}</h2>
          </div>
          <div class="small-4 cell">
            <button class="float-right button hollow alert" (click)="deleteAirplaneType()" *ngIf="airplaneType.name && !isLoading" [disabled]="submitted">Smazat</button>
          </div>
        </div>
        <div class="grid-x grid-padding-x margin-top-3 margin-bottom-3" *ngIf="isLoading">
          <div class="cell text-center">
            <h3>Načítání ...</h3>
          </div>
        </div>
        <div class="grid-x grid-padding-x margin-top-3 margin-bottom-3" *ngIf="message">
          <div class="cell text-center">
            <div class="callout {{message.type}} text-left" data-closable>
              <p>{{message.text}}</p>
              <!--<button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
              </button>-->
            </div>
          </div>
        </div>
        <div class="grid-x grid-padding-x margin-top-3" *ngIf="!isLoading && !created">
          <div class="cell medium-4 small-6">
            <label class="label-required">Model
              <input type="text" required name="name" [(ngModel)]="airplaneType.name" #name="ngModel">
            </label>
          </div>
          <div class="cell medium-4 small-6">
            <label class="label-required">Výrobce
              <input type="text" required name="name" [(ngModel)]="airplaneType.manufacturer" #name="ngModel">
            </label>
          </div>
          <div class="cell medium-4 small-6">
            <label class="large-text"><b>Počet typů letadel</b>
              <br>
              <span>{{airplaneType.countOfAirplaneTypes.length}}</span>
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="cell medium-8 cell-center">
            <div class="button-group expanded">
              <a class="clear button text-right" routerLink="/terminaly">Zpět na typy letadel</a>
              <input type="submit" class="button" *ngIf="!created"
                     value="{{submitted ? 'Odesílání ...' : title}}"
                     [disabled]="!airplaneTypeForm.form.valid || submitted || isLoading">
            </div>
          </div>
        </div>
      </div>
      <div class="cell medium-2"></div>
    </div>
  </div>
</form>
